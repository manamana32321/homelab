apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: amang-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - list:
        elements:
          - env: production
          - env: staging
  template:
    metadata:
      name: amang-api-{{env}}
      namespace: argocd
    spec:
      destination:
        namespace: amang-api-{{env}}
        server: https://kubernetes.default.svc
      source:
        path: infra/k8s/api
        repoURL: https://github.com/skku-amang/main
        targetRevision: {{.branch}}
        directory:
          recurse: false
      project: amang-homepage
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
