# TODO: Rate limit 해제되면 replicas를 1로 변경하고 작업 재개
# - ofsm 이미지가 매 시작마다 Factorio 다운로드 시도 → 429 Rate Limit 발생
# - 해결방안: InitContainer로 PVC에 게임 설치 또는 factoriotools/factorio 이미지로 전환 검토
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorio-server-manager
  namespace: factorio
  labels:
    app: factorio-server-manager
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: factorio-server-manager
  template:
    metadata:
      labels:
        app: factorio-server-manager
    spec:
      containers:
        - name: factorio-server-manager
          image: ofsm/ofsm:latest
          ports:
            - name: game
              containerPort: 34197
              protocol: UDP
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: FSM_SECURE
              value: "false"
          volumeMounts:
            - name: fsm-config
              mountPath: /opt/fsm/conf.json
              subPath: conf.json
            - name: fsm-data
              mountPath: /opt/fsm-data
            - name: factorio-saves
              mountPath: /opt/factorio/saves
            - name: factorio-mods
              mountPath: /opt/factorio/mods
          resources:
            requests:
              memory: "1024Mi"
              cpu: "500m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
      volumes:
        - name: fsm-config
          configMap:
            name: fsm-config
        - name: fsm-data
          persistentVolumeClaim:
            claimName: fsm-data
        - name: factorio-saves
          persistentVolumeClaim:
            claimName: factorio-saves
        - name: factorio-mods
          persistentVolumeClaim:
            claimName: factorio-mods
