apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amang-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: api=ghcr.io/skku-amang/amang-api:~latest
    argocd-image-updater.argoproj.io/api.update-strategy: latest
    argocd-image-updater.argoproj.io/api.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/api.helm.image-tag: image.tag
spec:
  destination:
    namespace: amang-api
    server: https://kubernetes.default.svc
  source:
    path: helm/api
    repoURL: https://github.com/skku-amang/main
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/skku-amang/api
        - name: image.tag
          value: latest
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
