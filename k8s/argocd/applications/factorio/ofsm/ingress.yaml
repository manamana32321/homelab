---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ofsm-ingress
  namespace: factorio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - factorio-admin.json-server.win
      secretName: factorio-admin-tls
  rules:
    - host: factorio-admin.json-server.win
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ofsm
                port:
                  number: 80
