apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: amang-db
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: production
            branch: main
          - env: staging
            branch: main
  template:
    metadata:
      name: db-{{env}}
      namespace: amang-db-{{env}}
    spec:
      destination:
        server: https://kubernetes.default.svc
        namespace: amang-db-{{env}}
      source:
        path: 'infra/k8s/db/overlays/{{env}}'
        repoURL: https://github.com/skku-amang/main
        targetRevision: '{{branch}}'
        directory:
          recurse: false
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
