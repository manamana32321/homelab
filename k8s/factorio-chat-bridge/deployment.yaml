apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorio-chat-bridge
  namespace: factorio
  labels:
    app: factorio-chat-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factorio-chat-bridge
  template:
    metadata:
      labels:
        app: factorio-chat-bridge
    spec:
      serviceAccountName: factorio-chat-bridge
      containers:
        - name: factorio-chat-bridge
          image: ghcr.io/manamana32321/factorio-chat-bridge:latest
          env:
            - name: RCON_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: RCON_PORT
              value: "27015"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: rcon-password
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: factorio-discord-secrets
                  key: discord-bot-token
            - name: DISCORD_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: factorio-discord-secrets
                  key: discord-channel-id
            - name: FACTORIO_POD_LABEL
              value: "app=factorio-factorio-server-charts"
            - name: FACTORIO_NAMESPACE
              value: "factorio"
          resources:
            requests:
              memory: 32Mi
              cpu: 10m
            limits:
              memory: 64Mi
              cpu: 100m
