apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: factorio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorio-admin-postgres
  namespace: factorio
  labels:
    app: factorio-admin-postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: factorio-admin-postgres
  template:
    metadata:
      labels:
        app: factorio-admin-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: factorio_admin
            - name: POSTGRES_USER
              value: factorio
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: postgres-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: factorio-admin-postgres
  namespace: factorio
spec:
  selector:
    app: factorio-admin-postgres
  ports:
    - port: 5432
      targetPort: 5432
