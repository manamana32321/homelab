apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorio-admin
  namespace: factorio
  labels:
    app: factorio-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factorio-admin
  template:
    metadata:
      labels:
        app: factorio-admin
    spec:
      containers:
        - name: factorio-admin
          image: ghcr.io/manamana32321/factorio-admin:latest
          ports:
            - containerPort: 3000
          env:
            - name: BETTER_AUTH_URL
              value: "https://factorio-admin.json-server.win"
            - name: DATABASE_URL
              value: "postgresql://factorio:$(POSTGRES_PASSWORD)@factorio-admin-postgres:5432/factorio_admin"
            - name: RCON_HOST
              # Factorio server pod runs with hostNetwork, so use node IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: RCON_PORT
              value: "27015"
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: auth-secret
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: github-client-id
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: github-client-secret
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: rcon-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: factorio-admin-secrets
                  key: postgres-password
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: factorio-admin
  namespace: factorio
spec:
  selector:
    app: factorio-admin
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: factorio-admin
  namespace: factorio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - factorio-admin.json-server.win
      secretName: factorio-admin-tls
  rules:
    - host: factorio-admin.json-server.win
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: factorio-admin
                port:
                  number: 80
